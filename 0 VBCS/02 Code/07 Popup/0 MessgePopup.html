<oj-dialog dialog-title="Confirmation" id="savePopup">
<div>
<h6 style="color: #1d0b87; font-size: larger; font-weight: bold;">Are you Sure want to Save?</h6>
<oj-validation-group>
<oj-button chroming="solid"><oj-bind-text value="[[$application.translations.app.ok]]"></oj-bind-text></oj-button>
<oj-button chroming="solid"><oj-bind-text value="[[$application.translations.app.cancel]]"></oj-bind-text></oj-button>
</oj-validation-group>
</div>
</oj-dialog>
