<oj-dialog dialog-title="Confirmation" id="deletePopUp">
<div>
<h6 style="color: #1d0b87; font-size: larger; font-weight: bold;">Are you Sure want to delete?</h6>
<oj-validation-group>
<oj-button chroming="solid" on-oj-action="[[$listeners.buttonAction11]]">Ok</oj-button>
<oj-button chroming="solid" on-oj-action="[[$listeners.buttonAction12]]">Cancel</oj-button>
</oj-validation-group>
</div>
</oj-dialog>
